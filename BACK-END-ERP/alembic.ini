[alembic]
script_location = alembic
# sqlalchemy.url est défini dynamiquement dans env.py depuis DATABASE_URL
# Ne pas définir ici, laisser vide ou utiliser une valeur par défaut
sqlalchemy.url = postgresql+psycopg://erp_user:erp_password_123@localhost:5432/erp_washgo 

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

