<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/jpeg" href="/logo.jpeg" />
    <link rel="apple-touch-icon" href="/logo.jpeg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#3b82f6" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Bloquer le référencement et l'indexation -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="bingbot" content="noindex, nofollow" />
    <meta name="slurp" content="noindex, nofollow" />
    <meta name="duckduckbot" content="noindex, nofollow" />
    <meta name="Baiduspider" content="noindex, nofollow" />
    <meta name="YandexBot" content="noindex, nofollow" />
    
    <!-- Empêcher la mise en cache par les moteurs de recherche -->
    <meta http-equiv="X-Robots-Tag" content="noindex, nofollow" />
    
    <title>Wash&amp;Go App</title>
  </head>
  <body>
    <script>
      (function () {
        const themeKeys = ['washandgo-theme', 'washingo-theme', 'washango-theme'];
        const storedTheme = themeKeys
          .map((key) => window.localStorage.getItem(key))
          .find((value) => value === 'light' || value === 'dark');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = storedTheme === 'light' || storedTheme === 'dark' ? storedTheme : prefersDark ? 'dark' : 'light';
        const root = document.documentElement;
        root.setAttribute('data-theme', theme);
        root.style.colorScheme = theme;
        root.classList.toggle('dark', theme === 'dark');
        document.body.setAttribute('data-theme', theme);
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
