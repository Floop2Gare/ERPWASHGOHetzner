<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/jpeg" href="/logo.jpeg" />
    <link rel="apple-touch-icon" href="/logo.jpeg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#3b82f6" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Bloquer le référencement et l'indexation -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="bingbot" content="noindex, nofollow" />
    <meta name="slurp" content="noindex, nofollow" />
    <meta name="duckduckbot" content="noindex, nofollow" />
    <meta name="Baiduspider" content="noindex, nofollow" />
    <meta name="YandexBot" content="noindex, nofollow" />
    
    <!-- Empêcher la mise en cache par les moteurs de recherche -->
    <meta http-equiv="X-Robots-Tag" content="noindex, nofollow" />
    
    <title>Wash&amp;Go App</title>
    
    <!-- Script pour vider le cache - DÉSACTIVATION COMPLÈTE DU RECHARGEMENT POUR PWA -->
    <script>
      (function () {
        // Version de l'application - mise à jour à chaque build
        const APP_VERSION = '{{APP_VERSION}}';
        const VERSION_KEY = 'erpwashgo-version';
        const NO_RELOAD_FLAG = 'erpwashgo-no-reload';
        
        // Détecter si c'est une PWA
        const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                      (window.navigator.standalone === true) || 
                      document.referrer.includes('android-app://');
        
        // Pour les PWA : DÉSACTIVER COMPLÈTEMENT LE RECHARGEMENT AUTOMATIQUE
        if (isPWA) {
          console.log('[Cache] Application PWA détectée - Rechargement automatique DÉSACTIVÉ');
          
          // Mettre un flag pour empêcher tous les rechargements
          sessionStorage.setItem(NO_RELOAD_FLAG, 'true');
          
          // Mettre à jour la version sans recharger
          if (APP_VERSION && APP_VERSION !== '{{APP_VERSION}}') {
            const storedVersion = localStorage.getItem(VERSION_KEY);
            if (storedVersion !== APP_VERSION) {
              console.log('[Cache] Version changée mais rechargement désactivé pour PWA', { storedVersion, newVersion: APP_VERSION });
              
              // Vider le localStorage (sauf le thème et l'authentification)
              const themeKeys = ['washandgo-theme', 'washingo-theme', 'washango-theme'];
              const authKeys = ['erp_washgo_access_token', 'erpwashgo-auth', 'erpwashgo-users', 'erpwashgo-current-user', 'erp_active_company_id'];
              const keysToKeep = [...themeKeys, ...authKeys, VERSION_KEY];
              
              const keysToRemove = [];
              for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && !keysToKeep.includes(key)) {
                  keysToRemove.push(key);
                }
              }
              keysToRemove.forEach(key => localStorage.removeItem(key));
              
              // Vider le cache HTTP si disponible (asynchrone, ne pas bloquer)
              if ('caches' in window) {
                caches.keys().then(names => {
                  names.forEach(name => {
                    caches.delete(name).catch(() => {});
                  });
                }).catch(() => {});
              }
              
              // Mettre à jour la version
              localStorage.setItem(VERSION_KEY, APP_VERSION);
            }
          } else if (!localStorage.getItem(VERSION_KEY)) {
            // Première visite, enregistrer la version
            localStorage.setItem(VERSION_KEY, APP_VERSION || Date.now().toString());
          }
        } else {
          // Pour les navigateurs normaux : comportement standard (mais toujours pas de rechargement automatique)
          const storedVersion = localStorage.getItem(VERSION_KEY);
          const isValidVersion = APP_VERSION && APP_VERSION !== '{{APP_VERSION}}';
          
          if (isValidVersion && !storedVersion) {
            localStorage.setItem(VERSION_KEY, APP_VERSION);
          }
        }
        
        // Initialisation du thème
        const themeKeys = ['washandgo-theme', 'washingo-theme', 'washango-theme'];
        const storedTheme = themeKeys
          .map((key) => localStorage.getItem(key))
          .find((value) => value === 'light' || value === 'dark');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = storedTheme === 'light' || storedTheme === 'dark' ? storedTheme : prefersDark ? 'dark' : 'light';
        const root = document.documentElement;
        root.setAttribute('data-theme', theme);
        root.style.colorScheme = theme;
        root.classList.toggle('dark', theme === 'dark');
        document.body.setAttribute('data-theme', theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
