<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/jpeg" href="/logo.jpeg" />
    <link rel="apple-touch-icon" href="/logo.jpeg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#3b82f6" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Bloquer le référencement et l'indexation -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="bingbot" content="noindex, nofollow" />
    <meta name="slurp" content="noindex, nofollow" />
    <meta name="duckduckbot" content="noindex, nofollow" />
    <meta name="Baiduspider" content="noindex, nofollow" />
    <meta name="YandexBot" content="noindex, nofollow" />
    
    <!-- Empêcher la mise en cache par les moteurs de recherche -->
    <meta http-equiv="X-Robots-Tag" content="noindex, nofollow" />
    
    <title>Wash&amp;Go App</title>
    
    <!-- Script pour vider le cache et forcer le rechargement -->
    <script>
      (function () {
        // Version de l'application - mise à jour à chaque build
        const APP_VERSION = '{{APP_VERSION}}';
        const VERSION_KEY = 'erpwashgo-version';
        const RELOAD_FLAG_KEY = 'erpwashgo-reload-flag';
        
        // Vérifier si un rechargement est déjà en cours (éviter les boucles)
        const reloadFlag = sessionStorage.getItem(RELOAD_FLAG_KEY);
        if (reloadFlag === 'true') {
          // Un rechargement est en cours, ne rien faire
          sessionStorage.removeItem(RELOAD_FLAG_KEY);
          // Mettre à jour la version stockée
          localStorage.setItem(VERSION_KEY, APP_VERSION);
          return;
        }
        
        // Vérifier si la version a changé
        const storedVersion = localStorage.getItem(VERSION_KEY);
        const shouldClearCache = storedVersion && storedVersion !== APP_VERSION;
        
        // Si la version a changé, vider tous les caches et recharger UNE SEULE FOIS
        if (shouldClearCache) {
          console.log('[Cache] Version changée, vidage du cache...', { storedVersion, newVersion: APP_VERSION });
          
          // Marquer qu'un rechargement est en cours
          sessionStorage.setItem(RELOAD_FLAG_KEY, 'true');
          
          // Vider le localStorage (sauf le thème et l'authentification)
          const themeKeys = ['washandgo-theme', 'washingo-theme', 'washango-theme'];
          const authKeys = ['erpwashgo-auth', 'erpwashgo-users', 'erpwashgo-current-user'];
          const keysToKeep = [...themeKeys, ...authKeys, VERSION_KEY];
          
          const keysToRemove = [];
          for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key && !keysToKeep.includes(key)) {
              keysToRemove.push(key);
            }
          }
          keysToRemove.forEach(key => localStorage.removeItem(key));
          
          // Vider le sessionStorage (sauf le flag de rechargement)
          const reloadFlagValue = sessionStorage.getItem(RELOAD_FLAG_KEY);
          sessionStorage.clear();
          if (reloadFlagValue) {
            sessionStorage.setItem(RELOAD_FLAG_KEY, reloadFlagValue);
          }
          
          // Vider le cache HTTP si disponible
          if ('caches' in window) {
            caches.keys().then(names => {
              names.forEach(name => {
                caches.delete(name);
              });
            });
          }
          
          // Mettre à jour la version stockée AVANT le rechargement
          localStorage.setItem(VERSION_KEY, APP_VERSION);
          
          // Forcer un rechargement complet UNE SEULE FOIS si c'est une PWA
          const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                        (window.navigator.standalone === true) || 
                        document.referrer.includes('android-app://');
          
          if (isPWA) {
            console.log('[Cache] Application PWA détectée, rechargement forcé une seule fois...');
            // Utiliser replace au lieu de reload pour éviter l'historique
            window.location.replace(window.location.href);
            return;
          }
        } else {
          // Mettre à jour la version même si elle n'a pas changé (au cas où)
          if (!storedVersion) {
            localStorage.setItem(VERSION_KEY, APP_VERSION);
          }
        }
        
        // Initialisation du thème
        const themeKeys = ['washandgo-theme', 'washingo-theme', 'washango-theme'];
        const storedTheme = themeKeys
          .map((key) => localStorage.getItem(key))
          .find((value) => value === 'light' || value === 'dark');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = storedTheme === 'light' || storedTheme === 'dark' ? storedTheme : prefersDark ? 'dark' : 'light';
        const root = document.documentElement;
        root.setAttribute('data-theme', theme);
        root.style.colorScheme = theme;
        root.classList.toggle('dark', theme === 'dark');
        document.body.setAttribute('data-theme', theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
