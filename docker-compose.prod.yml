version: '3.8'

# Configuration de production pour Docker Compose
# Utilisation: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  backend:
    # En production, on peut limiter les ressources
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Ne pas exposer le port backend publiquement en production
    # Il sera accessible via Nginx uniquement
    ports:
      - "127.0.0.1:8000:8000"

  postgres:
    # Limites de ressources pour PostgreSQL
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
