version: '3.8'

services:
  # Base de données PostgreSQL avec persistance
  postgres:
    image: postgres:16-alpine
    container_name: erp_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-erp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-erp_washgo}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Volume persistant pour les données PostgreSQL
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-erp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp_network
    # Optimisations pour la production
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=200
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: erp_backend_prod
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-erp_user}:${POSTGRES_PASSWORD:-change_me_secure_password}@postgres:5432/${POSTGRES_DB:-erp_washgo}
      DB_DIALECT: postgresql
      ENABLE_DEBUG_ROUTES: ${ENABLE_DEBUG_ROUTES:-false}
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      # Google Calendar - IDs des calendriers
      CALENDAR_ID_ADRIEN: ${CALENDAR_ID_ADRIEN:-}
      CALENDAR_ID_CLEMENT: ${CALENDAR_ID_CLEMENT:-}
      # Google Calendar - Service Accounts (depuis fichiers montés, pas depuis .env)
      GOOGLE_SA_ADRIEN_FILE: /app/credentials_adrien.json
      GOOGLE_SA_CLEMENT_FILE: /app/credentials_clement.json
      # Google Calendar - Configuration
      CALENDAR_MAX_RANGE_DAYS: ${CALENDAR_MAX_RANGE_DAYS:-180}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      # Volume pour les logs (optionnel)
      - backend_logs:/app/logs
      # Monter les fichiers credentials depuis le serveur (avec permissions correctes)
      - /opt/erpwashgo/backend/credentials_adrien.json:/app/credentials_adrien.json:ro
      - /opt/erpwashgo/backend/credentials_clement.json:/app/credentials_clement.json:ro
    user: "1000:1000"  # Forcer l'utilisation de l'UID 1000 pour lire les fichiers
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - erp_network
    # Commande pour démarrer le serveur
    command: >
      sh -c "
        echo 'Attente de la base de données...' &&
        sleep 5 &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React/Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: erp_frontend_prod
    ports:
      - "443:443"  # HTTPS
      - "80:80"  # HTTP (redirige vers HTTPS)
    volumes:
      # Monter les certificats Let's Encrypt
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - erp_network

volumes:
  # Volume persistant pour PostgreSQL - les données seront sauvegardées ici
  postgres_data:
    driver: local
  # Volume pour les logs backend
  backend_logs:
    driver: local

networks:
  erp_network:
    driver: bridge
